<div class="container text-center text-large">
	<i ng-if="vm.status == 'success'" class="fa fa-check text-success text-center"></i>
	<i ng-if="vm.status == 'failure' || vm.status == 'error'" class="fa fa-times text-danger text-center"></i>
    <div class="row margin-top-30" ng-bind="vm.message"></div>
</div>
